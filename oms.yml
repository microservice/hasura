oms: 1

info:
  version: 1.0.0
  title: Hasura
  description: Instant realtime GraphQL on Postgres
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT

lifecycle:
  startup:
    command: ['/bin/graphql-engine', 'serve']

forwards:
  console:
    http:
      path: /console
      port: 8080
  graphql:
    http:
      path: /v1alpha1
      port: 8080
  v1_api:
    http:
      path: /v1
      port: 8080

environment:
  HASURA_GRAPHQL_ENABLE_CONSOLE:
    help: Whether to enable the built in console
    type: boolean
    default: true
  HASURA_GRAPHQL_DATABASE_URL:
    help: The URL to your Postgres database, such as postgres://user:password@host/database_name
    type: string
    required: true
